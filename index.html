<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    
    <!-- starting page -->
    <div class="configContainer">
      <h2 class="config-title">Quizify</h2>

      <div class="configOption">
        <h5 class="option-title">Select Category</h5>
        <div class="category-options">
          <button class="catagory-option active">Programming</button>
          <button class="catagory-option">Geography</button>
          <button class="catagory-option">Mathematics</button>
          <button class="catagory-option">Entertainment</button>
        </div>
      </div>
      <div class="configOption">
        <h5 class="option-title">No of Questions</h5>
        <div class="questionptions">
          <button class="questionoption active">5</button>
          <button class="questionoption ">10</button>
          <button class="questionoption">15</button>
          <button class="questionoption">20</button>
          <button class="questionoption">25</button>
        </div>
      </div>
      <button class="start-quizButton">Start Quiz</button>
    </div>
    <!-- quiz page -->
    <div class="quiz-container">
      <header class="quiz-header">
        <h2 class="quiz-title">Quizify</h2>
        <div class="quiz-timer">
          <span class="material-symbols-rounded"> timer </span>
          <p class="time-duration">15s</p>
        </div>
      </header>
      <div class="quizContent">
        <h1 class="question-text"></h1>
        <ul class="answer-options">
       
        </ul>
      </div>
<div class="quiz-footer">
    <p class="question-status"><b>2</b> / <b>10</b> Questions</p>
    <button class="next-question-btn">
        Next
          <span class="material-symbols-rounded">arrow_right_alt </span>
    </button>
</div>

    </div>

<!-- result page -->
<div class="resContainer">
<img src="quiz-over.png" class="result-img">
<h2 class="result-title">Quiz Completed</h2>
<p class="result-message">You answered <b>3</b> out of <b>5</b> questions correctly. Nice try!</p>
<button class="try-again-btn">Try Again</button>
</div>

<script src="javascript/questions.js"></script>
<script src="javascript/script.js"></script>
  </body>
</html>
